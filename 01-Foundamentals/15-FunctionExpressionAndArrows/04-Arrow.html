<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let sum = (a, b) => a + b;
    /* The arrow function is a shorter form of:

    let sum = function(a, b) {
      return a + b;
    };
    */
    alert( sum(1, 2) ); // 3

    // ---------------------------------------------
    // same as
    // let double = function(n) { return n * 2 }
    let double = n => n * 2;
    alert( double(3) ); // 6

    // ---------------------------------------------
    let sayHi = () => alert("Hello!");
    sayHi();

    // ---------------------------------------------
    let age = prompt("What is your age?", 18);
    let welcome = (age < 18) ?
        () => alert('Hello') :
        () => alert("Greetings!");
    welcome(); // ok now
</script>
</body>
</html>
