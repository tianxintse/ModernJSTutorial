<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function ask(question, yes, no) {
        if (confirm(question)) yes();
        else no()
    }

    function showOk() {
        alert("You agreed.");
    }

    function showCancel() {
        alert( "You canceled the execution." );
    }

    // usage: functions showOk, showCancel are passed as arguments to ask
    ask("Do you agree?", showOk, showCancel);

    // ------------------------------------------------------------------
    // we can make it shorter
    ask(
        "Do you agree?",
        function() { alert("You agreed."); }, // anonymous
        function() { alert("You canceled the execution."); } // anonymous
    );
</script>
</body>
</html>
