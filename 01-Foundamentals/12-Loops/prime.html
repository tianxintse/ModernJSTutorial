<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let n = Number(prompt("Number?", ""));
    NextPrime:
    for (let i = 2; i <= n; i++) {
        for (let j = 2; j * j <= i; j++) {
            if (i % j === 0) continue NextPrime;
        }
        alert(i);
    }
</script>
</body>
</html>
