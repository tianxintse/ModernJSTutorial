<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let userName = prompt("Who's there?", "");
    if (userName === "" || userName === null) {
        alert("Canceled.");
    } else  if (userName === "Admin") {
        let password = prompt("Password?", "");
        if (password === "" || password === null) {
            alert("Canceled.");
        } else if (password === "TheMaster") {
            alert("Welcome!");
        } else {
            alert("Wrong password.")
        }
    } else {
        alert("I don't know you.")
    }
</script>
</body>
</html>
