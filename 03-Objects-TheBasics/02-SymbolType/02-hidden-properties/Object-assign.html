<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let id = Symbol("id");
    let user = {
        [id]: 123
    };
    // In contrast, Object.assign copies both string and symbol properties:
    let clone = Object.assign({}, user);

    alert( clone[id] ); // 123
</script>
</body>
</html>
