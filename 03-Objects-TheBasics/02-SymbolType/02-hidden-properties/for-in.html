<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let id = Symbol("id");
    let user = {
        name: "John",
        age: 30,
        [id]: 123
    };

    for (let key in user) alert(key); // name, age (no symbols)

    // the direct access by the symbol works
    alert( "Direct: " + user[id] );
</script>
</body>
</html>
