<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function multiplyNumeric(obj) {
        for (let key in obj) {
            if (typeof obj[key] === "number") {
                obj[key] *= 2;
            }
        }
    }

    // before the call
    let menu = {
        width: 200,
        height: 300,
        title: "My menu"
    };

    multiplyNumeric(menu);

    // after the call
    alert(menu.width);
    alert(menu.height);
</script>
</body>
</html>
