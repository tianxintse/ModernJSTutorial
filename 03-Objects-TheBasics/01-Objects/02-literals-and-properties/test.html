<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let user = {
        name: "John",
        age: 30,
    };

    alert(user.name);
    alert(user.age);

    user.isAdmin = true;
    alert(user.isAdmin);

    delete user.age;
    alert(user.name);
    alert(user.age); // undefined
    alert(user.isAdmin);
</script>
</body>
</html>
