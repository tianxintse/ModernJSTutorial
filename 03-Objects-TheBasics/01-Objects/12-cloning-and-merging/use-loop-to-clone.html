<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let user = {
        name: "John",
        age: 30
    };

    let clone = {};

    for (let key in user) {
        clone[key] = user[key];
    }

    clone.name = "Pete";
    alert(user.name);
    alert(clone.name);
</script>
</body>
</html>
