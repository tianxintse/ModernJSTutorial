<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let user = {
        name: "John",
        sizes: {
            height: 182,
            width: 50
        }
    };

    alert( user.sizes.height ); // 182

    let clone = Object.assign({}, user);
    alert(user.sizes === clone.sizes);
    user.sizes.width++;
    alert(clone.sizes.width);
</script>
</body>
</html>
