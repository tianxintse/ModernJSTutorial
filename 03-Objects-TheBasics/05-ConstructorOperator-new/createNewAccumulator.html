<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function Accumulator(startingValue) {
        this.value = startingValue;
        this.read = function () {
            this.value += +prompt("number?", "0");
        };
    }

    let accumulator = new Accumulator(1);
    accumulator.read();
    accumulator.read();
    alert(accumulator.value);
</script>
</body>
</html>
