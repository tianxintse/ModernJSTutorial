<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    // If a function returns an object then new returns it instead of this.
    let obj = {};

    function A() { return obj; }
    function B() { return obj; }

    alert(new A() === new B());
</script>
