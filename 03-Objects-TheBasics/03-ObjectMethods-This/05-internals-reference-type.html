<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let user = {
        name: "John",
        hi() { alert(this.name); },
        bye() { alert("Bye"); }
    };

    user.hi(); // John (the simple call works)

    // now let's call user.hi or user.bye depending on the name
    user.name === "John" ? user.hi() : user.bye(); // Error!
</script>
</body>
</html>
