<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let calculator = {
        read() {
            this.a = +prompt("First:", "0");
            this.b = +prompt("Second:", "0");
        },
        sum () {
            return this.a + this.b;
        },
        mul() {
            return this.a * this.b;
        }
    };

    calculator.read();
    alert(calculator.sum());
    alert(calculator.mul());
</script>
</body>
</html>
