<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let user = {
        name: "John",
        age: 30
    };

    for (let [key, value] of Object.entries(user)) {
        alert(`${key}:${value}`);
    }
</script>
</body>
</html>
