<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function sumInput() {
        let sum = 0;
        while (true) {
            let value = prompt("A number please?", "0");
            if (value === "" || value === null || isNaN(Number(value))) {
                break;
            }
            sum += +value;
        }
        return sum;
    }
    alert(sumInput());
</script>
</body>
</html>
