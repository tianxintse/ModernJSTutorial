<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let arr = [1, 2, 3];
    alert(arr);
    alert(String(arr) === "1,2,3");

    // let's try this:
    alert( [] + 1 ); // "1"
    alert( [1] + 1 ); // "11"
    alert( [1,2] + 1 ); // "1,21"
</script>
</body>
