<!DOCTYPE html>

<body>
<script>
    "use strict";

    // Infinity
    alert(1e500);

    // compare doubles
    alert(0.1 + 0.2 === 0.3); // false

    // precision loss
    alert(0.1.toFixed(20));
</script>
