<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function getWeekDay(date) {
        let days = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];
        return days[date.getDay()];
    }

    let date = new Date(2012, 0, 3);  // 3 Jan 2012
    alert(getWeekDay(date));        // should output "TU"
</script>
</body>
</html>
