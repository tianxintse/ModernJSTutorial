<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let date = new Date();

    alert(date.getFullYear());
    alert(date.getMonth());
    alert(date.getDate());
    alert(date.getHours());
    alert(date.getMinutes());
    alert(date.getSeconds());
    alert(date.getMilliseconds());

    alert(date.getDay());
    alert(date.getTime());
    alert(date.getTimezoneOffset());
</script>
</body>
</html>
