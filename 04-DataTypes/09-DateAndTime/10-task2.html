<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function getLocalDay(date) {

        let day = date.getDay();

        if (day === 0) { // 0 becomes 7
            day = 7;
        }

        return day;
    }

    alert( getLocalDay(new Date(2012, 0, 3)) ); // 2
</script>
</body>
</html>
