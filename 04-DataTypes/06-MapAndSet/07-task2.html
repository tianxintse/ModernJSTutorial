<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function aclean(arr) {
        let obj = {};
        for (let i = 0; i < arr.length; i++) {
            let sorted = arr[i].toLowerCase().split("").sort().join("");
            obj[sorted] = arr[i];
        }
        return Array.from(obj);
    }

    let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];
    alert(aclean(arr));
</script>
</body>
</html>
