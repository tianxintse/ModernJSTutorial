<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let room = {
        number: 23
    };

    let meetup = {
        title: "Conference",
        participants: [{name: "John"}, {name: "Alice"}],
        place: room // meetup references room
    };

    room.occupiedBy = meetup;
    // use an array of properties to encode the properties we want
    // alert(JSON.stringify(meetup, ['title', 'participants', 'place', 'name', 'number']));

    // we can also use a replacer function to do the same thing
    alert(JSON.stringify(meetup, (key, value) => {
        alert(`${key}: ${value}`); // to see what replacer gets
        return (key === 'occupiedBy') ? undefined : value;
    }))
</script>
</body>
</html>
