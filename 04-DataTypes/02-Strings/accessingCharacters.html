<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let str = `Hello`;

    alert( str[1000] ); // undefined
    alert( str.charAt(1000) ); // '' (an empty string)

    for (let char of "Hello") {
        alert(char); // H,e,l,l,o (char becomes "H", then "e", then "l" etc)
    }
</script>
</body>
</html>
