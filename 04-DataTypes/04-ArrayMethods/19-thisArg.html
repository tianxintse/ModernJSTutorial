<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let user = {
        age: 18,
        younger(otherUser) {
            return otherUser.age < this.age;
        }
    };

    let users = [
        {age: 12},
        {age: 16},
        {age: 32},
    ];

    let youngerUsers = users.filter(user.younger, user);
    alert(youngerUsers.length); // 2
    // In the call above, we use user.younger as a filter
    // and also provide user as the context for it. If we
    // didnâ€™t provide the context, users.filter(user.younger)
    // would call user.younger as a standalone function,
    // with this=undefined. That would mean an instant error.
</script>
</body>
</html>
