<script>
    "use strict";

    let str = "test";
    let arr = ["t", "e", "s", "t"];

    alert(str.slice(1, 3)); //es
    alert(arr.slice(1, 3)); //e,s

    alert(str.slice(-2)); //st
    alert(arr.slice(-2)); //s,t
</script>
