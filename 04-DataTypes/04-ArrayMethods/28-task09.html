<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1)); // random index from 0 to i
            [array[i], array[j]] = [array[j], array[i]]; // swap elements
        }
    }

    let arr = [1, 2, 3];
    shuffle(arr);
    alert(arr);
    shuffle(arr);
    alert(arr);
    shuffle(arr);
    alert(arr);
</script>
</body>
</html>
