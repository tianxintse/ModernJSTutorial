<!DOCTYPE html>

<body>
<script>
    "use strict";

    let arr = [5, 2, 1, -10, 8];

    function sortReverse(arr) {
        arr.sort((a, b) => b - a);
    }

    sortReverse(arr);
    alert(arr); // 8, 5, 2, 1, -10
</script>
</body>
