<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let arr = [5, 3, 8, 1];

    function filterRange(arr, a, b) {
        return arr.filter(item => (item >= a && item <= b));
    }

    alert(filterRange(arr, 1, 4));
    alert(arr);
</script>
</body>
</html>
