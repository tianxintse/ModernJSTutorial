<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let arr = [1, 2, 3, 4, 5];
    let result1 = arr.reduce((sum, current) => sum + current, 0);
    alert(result1);
    let result2 = arr.reduceRight((sum, current) => sum + current, 0);
    alert(result2);
</script>
</body>
</html>
