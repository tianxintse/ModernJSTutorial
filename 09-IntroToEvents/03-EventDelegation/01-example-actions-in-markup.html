<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="menu">
        <button data-action="save">Save</button>
        <button data-action="load">Load</button>
        <button data-action="search">Search</button>
    </div>
    <script>
        "use strict";

        class Menu {
            constructor(elem) {
                this._elem = elem;
                elem.onclick = this.onClick.bind(this);
            }

            save() {
                alert('saving');
            }

            load() {
                alert('loading');
            }

            search() {
                alert('searching');
            }

            onClick(event) {
                let action = event.target.dataset.action;
                if (action) {
                    this[action]();
                }
            }
        }

        new Menu(menu);
    </script>
</body>
</html>
