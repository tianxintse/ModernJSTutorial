    let user = {
        name: "John",
        surname: "Smith",

        set fullName(value) {
            [this.name, this.surname] = value.split(" ");
        },

        get fullName() {
            return `${this.name} ${this.surname}`;
        }
    };

    let admin = {
        __proto__: user,
        isAdmin: true
    };

    alert(admin.fullName); // John Smith (*)

    // setter triggers!
    admin.fullName = "Alice Cooper"; // (**)

    // Here in the line (*) the property admin.fullName has
    // a getter in the prototype user, so it is called. And
    // in the line (**) the property has a setter in the
    // prototype, so it is called.
