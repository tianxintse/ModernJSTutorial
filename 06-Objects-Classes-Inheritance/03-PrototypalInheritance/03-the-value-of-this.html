<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    // animal has methods
    let animal = {
        walk() {
            if (!this.isSleeping) {
                alert(`I walk`);
            }
        },
        sleep() {
            this.isSleeping = true;
        }
    };
    let rabbit = {
        name: "White Rabbit",
        __proto__: animal
    };

    // modifies rabbit.isSleeping
    rabbit.sleep();
    alert(rabbit.isSleeping); // true
    alert(animal.isSleeping); // undefined (no such property in the prototype)
</script>
</body>
</html>
