<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function Rabbit() {}

    alert(Rabbit.prototype.constructor === Rabbit); // true

    let rabbit = new Rabbit(); // inherits from { constructor: Rabbit }
    alert(rabbit.constructor === Rabbit);
</script>
</body>
</html>
