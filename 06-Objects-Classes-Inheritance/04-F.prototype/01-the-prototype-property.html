<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let animal = {
        eats: true
    };

    function Rabbit(name) {
        this.name = name;
    }

    Rabbit.prototype = animal;

    let rabbit = new Rabbit('White Rabbit'); // rabbit.__proto__ === animal
    alert(rabbit.eats);
</script>
</body>
