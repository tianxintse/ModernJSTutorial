<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function User(name, birthday) {
        // only visible from other methods inside User
        function calcAge() {
            return new Date().getFullYear() - birthday.getFullYear();
        }

        return {
            sayHi() {
                alert(`${name}, age: ${calcAge()}`);
            }
        };
    }

    let user = User('John', new Date(2000, 0, 1));
    user.sayHi();
</script>
</body>
</html>
