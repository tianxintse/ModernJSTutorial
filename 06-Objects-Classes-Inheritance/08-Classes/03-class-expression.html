<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function makeClass(phrase) {
        // declare a class and return it
        return class {
            sayHi() {
                alert(phrase);
            };
        };
    }

    let User = makeClass("Hello");

    new User().sayHi(); // Hello
</script>
</body>
</html>
