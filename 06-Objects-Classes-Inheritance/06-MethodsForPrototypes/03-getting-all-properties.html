    // we can filter out inherited properties (or do something else with them):
    let animal = {
        eats: true
    };

    let rabbit = {
        jumps: true,
        __proto__: animal
    };
    for (let prop in rabbit) {
        let isOwn = rabbit.hasOwnProperty(prop);
        alert(`${prop}: ${isOwn}`);
    }

    // All methods that return object properties
    // (like Object.keys and others) – return “own”
    // properties. If we want inherited ones, then
    // we can use for..in.
</script>
