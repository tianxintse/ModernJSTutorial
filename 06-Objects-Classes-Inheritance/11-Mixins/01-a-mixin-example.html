<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    // mixin
    let sayHiMixin = {
        sayHi() {
            alert(`Hello ${this.name}`);
        },
        sayBye() {
            alert(`Bye ${this.name}`);
        }
    };

    // usage:
    class User {
        constructor(name) {
            this.name = name;
        }
    }

    // copy the methods
    Object.assign(User.prototype, sayHiMixin);
    new User('Dude').sayHi(); // Hello Dude!
</script>
</body>
</html>
