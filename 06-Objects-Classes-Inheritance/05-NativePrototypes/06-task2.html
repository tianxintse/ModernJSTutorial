<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    Function.prototype.defer = function(ms) {
        let f = this;
        return function(...args) {
            setTimeout(() => f.apply(this, args), ms);
        }
    };

    function f(a, b) {
        alert(a + b);
    }

    function m(a, b, c) {
        alert(a * b * c);
    }

    f.defer(1000)(1, 2); // shows 3 after 1 second
    m.defer(2000)(2, 2, 2); // shows 8 after 2 seconds
</script>
</body>
</html>
