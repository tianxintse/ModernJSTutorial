<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    Function.prototype.defer = function(ms) {
        setTimeout(this, ms);
    };

    function f() {
        alert('Hello');
    }

    f.defer(1000);
</script>
</body>
</html>
