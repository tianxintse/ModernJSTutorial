<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    String.prototype.show = function() {
        alert(this);
    };
    // "BOOM".show();

    if (!String.prototype.repeat) {
        String.prototype.repeat = function(n) {
            return new Array(n + 1).join(this);
        }
    }
    alert('La'.repeat(3));
</script>
</body>
</html>
