<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    // https://javascript.info/property-descriptors

    let user = {
        name: 'John',
        surname: 'Smith'
    };

    let clone = Object.defineProperties({}, Object.getOwnPropertyDescriptors(user));
    alert(JSON.stringify(clone, null, 4));
</script>
</body>
</html>
