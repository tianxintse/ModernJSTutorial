<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let user = {
        get name() {
            return this._name;
        },

        set name(value) {
            if (value.length < 4) {
                alert('Name is too short, need at least 4 characters');
                return;
            }
            this._name = value;
        }
    };

    user.name = 'Pete';
    alert(user.name);

    user.name = 'Bob'; // Name is too short...
</script>
</body>
</html>
