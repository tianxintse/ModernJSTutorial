<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let user = {
        name: "John",
        surname: "Smith"
    };

    Object.defineProperty(user, 'fullName', {
        get() {
            return `${this.name} ${this.surname}`;
        },
        set(value) {
            [this.name, this.surname] = value.split(" ");
        },
        enumerable: true
    });

    alert(user.fullName);

    for (let key in user)
        alert(key); // name, surname, fullName
</script>
</body>
</html>
