<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ol id="ol">
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ol>
    <script>
        let ol = document.getElementById('ol');
        ol.before('before');
        ol.after('after');

        let prepend = document.createElement('li');
        prepend.innerHTML = 'prepend';
        ol.prepend(prepend);

        let append = document.createElement('li');
        append.innerHTML = 'append';
        ol.append(append);
    </script>
</body>
</html>
