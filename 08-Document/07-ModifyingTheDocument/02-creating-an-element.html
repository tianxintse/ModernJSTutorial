<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>
        .alert {
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            color: #3c763d;
            background-color: #dff0d8;
        }
    </style>

    <script>
        let div = document.createElement("div");
        div.className = "alert alert-success";
        div.innerHTML = "<strong>Hi there!</strong> You've read and important message.";
        document.body.appendChild(div);
    </script>
</body>
</html>
