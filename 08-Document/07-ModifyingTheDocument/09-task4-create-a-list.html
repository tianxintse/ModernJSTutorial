<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="elem">
</ul>
<script>
    let ul = document.getElementById("elem");
    let content;
    while (content = prompt("Enter the content")) {
        let li = document.createElement("li");
        li.textContent = content;
        ul.append(li);
    }
    /*
    Differences to Node.appendChild():

    ParentNode.append() allows you to also append DOMString object, whereas Node.appendChild() only accepts Node objects.
    ParentNode.append() has no return value, whereas Node.appendChild() returns the appended Node object.
    ParentNode.append() can append several nodes and strings, whereas Node.appendChild() can only append one node.
    */
</script>
</body>
</html>
