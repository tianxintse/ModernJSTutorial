<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://example.com/file.zip">...</a>
<a href="http://ya.ru">...</a>
<script>
    "use strict";

    for (let elem of document.body.children) {
        if (elem.matches('a[href$="zip"]')) {
            alert('The archive reference: ' + elem.href);
        } else if (elem.matches('a[href$="ru"')) {
            elem.style.color = 'green';
        }
    }
</script>
</body>
</html>
