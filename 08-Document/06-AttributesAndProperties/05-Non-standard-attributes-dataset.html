<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    .order[data-order-state="new"] {
        color: green;
    }
    .order[data-order-state="pending"] {
        color: blue;
    }
    .order[data-order-state="canceled"] {
        color: red;
    }
</style>
<div id="order" class="order" data-order-state="new">A new order.</div>
<div class="order" data-order-state="pending">A pending order.</div>
<div class="order" data-order-state="canceled">A canceled order.</div>
<script>
    // read
    alert(order.dataset.orderState);
    // modify
    setTimeout(() => {
        order.dataset.orderState = "pending";
    }, 1000);
</script>

<!-- mark the div to show "name" here -->
<div show-info="name"></div>
<!-- and age here -->
<div show-info="age"></div>
<script>
    "use strict";

    let user = {
        name: "Pete",
        age: 25
    };

    for (let div of document.querySelectorAll('[show-info]')) {
        let field = div.getAttribute('show-info');
        div.innerHTML = user[field];
    }
</script>
</body>
</html>
