<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="news">
        <h1>Headline!</h1>
        <p>Martians attack people!</p>
    </div>

    <script>
        // Headline! Martians attack people!
        let news = document.querySelector('#news');
        alert(news.textContent);
    </script>

    <div id="elem1"></div>
    <div id="elem2"></div>

    <script>
        let name = prompt("What's your name?", "<b>Winnie-the-pooh!</b>");

        document.querySelector('#elem1').innerHTML = name;
        document.querySelector('#elem2').textContent = name;

        // - The first <div> gets the name “as HTML”: all tags become tags, so we see the bold name.
        // - The second <div> gets the name “as text”, so we literally see <b>Winnie-the-pooh!</b>.

        // In most cases, we expect the text from a user, and want to treat it as text.
        // We don’t want unexpected HTML in our site. An assignment to textContent does
        // exactly that.
    </script>
</body>
</html>
