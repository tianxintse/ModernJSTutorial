<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function curry(func) {
        return function(a) {
            return function(b) {
                return func(a, b);
            };
        };
    }

    // usage
    function sum(a, b) {
        return a + b;
    }

    let carriedSum = curry(sum);
    alert(carriedSum(1)(2)); // 3
</script>
</body>
</html>
