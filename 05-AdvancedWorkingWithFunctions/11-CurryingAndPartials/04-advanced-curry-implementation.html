<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function curry(func) {
        return function curried(...args) {
            if (args.length >= func.length) {
                return func.apply(this, args);
            } else {
                return function(...args2) {
                    return curried.apply(this, args.concat(args2));
                }
            }
        };
    }

    function sum(a, b, c) {
        return a + b + c;
    }

    let curriedSum = curry(sum);
    alert(curriedSum(1, 2, 3));
    alert(curriedSum(1)(2, 3));
    alert(curriedSum(1)(2)(3));
</script>
</body>
</html>
