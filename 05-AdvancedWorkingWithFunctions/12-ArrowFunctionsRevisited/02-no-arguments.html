<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function defer(f, ms) {
        return function() {
            setTimeout(() => f.apply(this, arguments), ms);
        };
    }

    function sayHi(who) {
        alert('Hi, ' + who);
    }

    let sayHiDeferred = defer(sayHi, 2000);
    sayHiDeferred('John');
</script>
</body>
</html>
