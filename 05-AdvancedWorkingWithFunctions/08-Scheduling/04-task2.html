<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    let i = 0;
    let start = Date.now();
    let timer = setInterval(count, 0);
    function count() {
        for(let j = 0; j < 1000000; j++) {
            i++;
        }
        if (i === 1000000000) {
            alert("Done in " + (Date.now() - start) + 'ms');
            clearInterval(timer);
        }
    }
</script>
</body>
</html>
