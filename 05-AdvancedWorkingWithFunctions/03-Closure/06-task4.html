<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function makeArmy() {
        let shooters = [];

        let i = 0;
        while (i < 10) {
            let x = i;
            let shooter = function() { // shooter function
                alert( x ); // should show its number
            };
            shooters.push(shooter);
            i++;
        }

        return shooters;
    }

    let army = makeArmy();

    army[0](); // the shooter number 0 shows 10
    army[5](); // and number 5 also outputs 10...
</script>
</body>
</html>
