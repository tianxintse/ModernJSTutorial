<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function sum(a) {
        let currentSum = a;
        function f(b) {
            currentSum += b;
            return f;
        }
        f.toString = function() {
            return currentSum;
        };
        return f;
    }

    function mul(a) {
        let product = a;
        function f(b) {
            product *= b;
            return f;
        }
        f.toString = function() {
            return product;
        };
        return f;
    }

    alert( sum(1)(2) ); // 3
    alert( sum(5)(-1)(2) ); // 6
    alert( sum(6)(-1)(-2)(-3) ); // 0
    alert( sum(0)(1)(2)(3)(4)(5) ); // 15

    alert(mul(1)(2)(3));
</script>
</body>
</html>
