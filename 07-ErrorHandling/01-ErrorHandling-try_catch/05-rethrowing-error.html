<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    function readData() {
        let json = '{ "age": 30 }';
        try {
            let user = JSON.parse(json);
            user.name = "hahah";
            if (!user.name) {
                throw new SyntaxError("Incomplete data: no name");
            }
            blablba(); // unexpected error
            alert(user.name);
        } catch (e) {
            if (e.name === "SyntaxError") {
                alert("JSON error: " + e.message);
            } else {
                throw e; // rethrow
            }
        }
    }

    try {
        readData();
    } catch (e) {
        alert("External catch got: " + e); // caught it
    }
</script>
</body>
</html>
